<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
            <h1>Title</h1>
            <p>Lorem ipsum dolor, sit amet. </p>
          </div>
          <div style="background-color: #71bde9">
            <h1>Title</h1>
            <p>Lorem ipsum dolor, sit amet. </p>
          </div>
          <div style="background-color: #161616">
            <h1>Title</h1>
            <p>Lorem ipsum dolor, sit amet. </p>
          </div>
          <div style="background-color: #FFB866">
            <h1>Title</h1>
            <p>Lorem ipsum dolor, sit amet. </p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('https://images.pexels.com/photos/383640/pexels-photo-383640.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
          <div style="background-image: url('https://images.pexels.com/photos/4172918/pexels-photo-4172918.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
          <div style="background-image: url('https://images.pexels.com/photos/533937/pexels-photo-533937.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
          <div style="background-image: url('https://images.pexels.com/photos/715134/pexels-photo-715134.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
