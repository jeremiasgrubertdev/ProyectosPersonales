<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images5.alphacoders.com/532/thumb-1920-532559.jpg');">
    </div>
    <div class="slide" style="background-image: url('https://images.alphacoders.com/736/thumb-1920-736461.png');">
    </div>

    <div class="slide" style="background-image: url('https://images8.alphacoders.com/703/thumb-1920-703728.png');">
    </div>

    <div class="slide" style="background-image: url('https://images8.alphacoders.com/100/thumb-1920-1005830.jpg');">
    </div>

    <div class="slide" style="background-image: url('https://images6.alphacoders.com/904/thumb-1920-904751.png');">
    </div>


    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-circle-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-circle-right"></i>
    </button>
  </div>


  <script src="script.js"></script>
</body>

</html>
